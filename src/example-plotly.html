<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="plotly-latest.min.js"></script>

</head>
<body>
<div id="tester" style="width:600px;height:250px;"></div>
<script>
    TESTER = document.getElementById('tester');
    Plotly.plot( TESTER, [{
        x: [0, 2, 3, 4, 5],
        y: [3, 0, 4, 8, 16] }], {
        margin: { t: 0 } } );
</script>

<div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>

<script>
    var trace1 = {
        x: [0, 1.12, 2.5, 3, 4],
        y: [0, 10, 15, 13.3, 17],
        mode: 'markers',
        type: 'scatter'
    };

    var trace2 = {
        x: [2, 3],
        y: [16, 40],
        mode: 'lines',
        type: 'scatter'
    };


    var data = [trace1, trace2];

    Plotly.newPlot('myDiv', data);

</script>
</body>
</html>
